<div class="example-container mat-elevation-z8">

  <div class="example-table-container">

    <table mat-table [dataSource]="locations" class="example-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let row">{{row?.name}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>type</th>
        <td mat-cell *matCellDef="let row">{{row?.type}}</td>
      </ng-container>

      <ng-container matColumnDef="dimension">
        <th mat-header-cell *matHeaderCellDef>dimension</th>
        <td mat-cell *matCellDef="let row">{{row?.dimension}}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          created
        </th>
        <td mat-cell *matCellDef="let row">{{row?.created | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
