<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="character.image" [alt]="character.image">
  <mat-card-content>
    <p>
      {{ 'Status: ' + character.status + ' | ' + 'Species: ' + character.species }}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center center">
    <button mat-raised-button color="accent" (click)="viewInfo()">{{ 'View Information'}}</button>
  </mat-card-actions>
</mat-card>
